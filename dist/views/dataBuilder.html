<div class="row"><div class="col-md-2"><div class="bs-sidebar hidden-print affix"><div class="btn-group-vertical"><button type="button" class="btn btn-default" class="createNode">Create Node</button> <button type="button" class="btn btn-default" onclick="cy.add({
    group: 'nodes',
    data: { weight: 75 },
    position: { x: 200, y: 200 }
})">Create Relationship</button> <button type="button" class="btn btn-default">Don't care</button></div></div></div></div><div class="container"><div class="row"><div class="col-md-8"><div class="panel panel-default" id="cyto1"><div class="panel-body" id="cyto3"><div id="cy"></div></div></div></div></div></div><script type="text/javascript">$("#cy").height(600).width(600);
	$("#cyto1").height(650).width(650);
$(function(){

  options = {
	showOverlay: false,
	minZoom: 0.3,
	maxZoom: 4,

	style: cytoscape.stylesheet()
		.selector('core')
			.css({'selection-box-border-width':400})
	  .selector('node')
		.css({
		  'content': 'data(name)',
		  'font-family': 'helvetica',
		  'font-size': 14,
		  'text-outline-width': 3,
		  'text-outline-color': '#888',
		  'text-valign': 'center',
		  'color': '#fff',
		  'width': 'mapData(weight, 30, 80, 20, 50)',
		  'height': 'mapData(height, 0, 200, 10, 45)',
		  'border-color': '#fff'
		})
	  .selector(':selected')
		.css({
		  'background-color': '#000',
		  'line-color': '#000',
		  'target-arrow-color': '#000',
		  'text-outline-color': '#000'
		})
	  .selector('edge')
		.css({
		  'width': 2,
		  'target-arrow-shape': 'triangle'
		}),

	elements: {
	  nodes: [
		{
		  data: { id: 'j', name: 'Jerry', weight: 65, height: 174 }
		},

		{
		  data: { id: 'e', name: 'Elaine', weight: 48, height: 160 }
		},

		{
		  data: { id: 'k', name: 'Kramer', weight: 75, height: 185 }
		},

		{
		  data: { id: 'g', name: 'George', weight: 70, height: 150 }
		}
	  ],

	  edges: [
		{ data: { source: 'j', target: 'e' } },
		{ data: { source: 'j', target: 'k' } },
		{ data: { source: 'j', target: 'g' } },

		{ data: { source: 'e', target: 'j' } },
		{ data: { source: 'e', target: 'k' } },

		{ data: { source: 'k', target: 'j' } },
		{ data: { source: 'k', target: 'e' } },
		{ data: { source: 'k', target: 'g' } },

		{ data: { source: 'g', target: 'j' } }
	  ]
	},

	ready: function(){
	  cy = this;
	  
	}
  };


  $('#cy').cytoscape(options).cytoscape(function(){
	$('#cy').cyNavigator();
  });

});




$("#createNode").click(function()
	{
	cy.add(
		{
		    group: "nodes",
		   data: { id: 'j', name: 'Noah', weight: 65, height: 174 }
		    position: { x: 400, y: 400 }
		});
		}
	);</script>
