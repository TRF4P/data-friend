<div id="dataModel">
	<div class="col-md-2">
		<div class="bs-sidebar hidden-print affix">
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-default">Create Node</button> <button type="button" class="btn btn-default">Create Relationship</button> <button type="button" class="btn btn-default">Don't care</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row form">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<label>Your name</label> <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" required="">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<label>Your name</label> <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" required="">
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
			<div class="row" style="padding-top:20px">
				<div class="col-md-5 col-md-offset-2">
					<input type="search" ng-model="q" placeholder="filter friends...">
					<ul class="example-animate-container">
						<li class="animate-repeat" ng-repeat="node in nodes| filter:q">[{{$index + 1}}] {{$index}}
						</li>
					</ul>
				</div>
				<div class="col-md-5">
					<input type="search" ng-model="q" placeholder="filter friends...">
					<ul class="example-animate-container">
						<li class="animate-repeat" ng-repeat="rel in rels | filter:q">[{{$index + 1}}] {{rel.name}}
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>
</div>
